# ECIO 或者 ECRAM 都可以
# 内核补丁使用的是 ECIO 的方式
product_name:
  - G1617-01
  - G1617-02

fans:
  - ecio:
      manual_offset: 0x7a
      rpmwrite_offset: 0x7a
      rpmread_offset: 0x78

    ecram:
      reg_addr: 0x4E
      reg_data: 0x4F
      manual_offset: 0x47A
      rpmwrite_offset: 0x47A
      rpmread_offset: 0x478
      rpmread_length: 2

    rpm_write_max: 244
    rpm_value_max: 6700
